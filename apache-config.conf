<VirtualHost *:80>
    DocumentRoot /var/www/html
    ServerName localhost

    # Proxy/Reverse Proxy Support
    <IfModule mod_remoteip.c>
        RemoteIPHeader X-Forwarded-For
        RemoteIPTrustedProxy 10.0.0.0/8
        RemoteIPTrustedProxy 172.16.0.0/12
        RemoteIPTrustedProxy 192.168.0.0/16
        # Trust Docker networks and common proxy ranges
        RemoteIPTrustedProxy 127.0.0.0/8
        RemoteIPTrustedProxy ::1/128
    </IfModule>

    # Forward proxy headers to PHP
    <IfModule mod_setenvif.c>
        SetEnvIf X-Forwarded-Proto "^https$" HTTPS=on
        SetEnvIf X-Forwarded-Proto "^https$" REQUEST_SCHEME=https
        SetEnvIf X-Forwarded-Proto "^https$" SERVER_PORT=443
        SetEnvIf X-Forwarded-Proto "^http$" SERVER_PORT=80
        SetEnvIf X-Forwarded-Host "^(.*)$" HTTP_HOST=$1
        SetEnvIf X-Forwarded-Port "^(.*)$" SERVER_PORT=$1
    </IfModule>

    # Security headers
    Header always set X-Content-Type-Options nosniff
    Header always set X-Frame-Options DENY
    Header always set X-XSS-Protection "1; mode=block"

    # Moodle specific configurations
    <Directory /var/www/html>
        Options -Indexes
        AllowOverride All
        Require all granted
        
        # Deny access to config file
        <Files "config.php">
            Require all denied
        </Files>
        
        # Deny access to version.php
        <Files "version.php">
            Require all denied  
        </Files>
        
        # Deny access to sensitive files
        <FilesMatch "\.(bak|backup|old|orig|original|tmp|temp|log)$">
            Require all denied
        </FilesMatch>
        
        # Deny access to hidden files
        <FilesMatch "^\.">
            Require all denied
        </FilesMatch>
    </Directory>

    # Deny access to dataroot if accidentally placed under web root
    <Directory /var/www/moodledata>
        Require all denied
    </Directory>

    # Set proper MIME types
    <Files "*.php">
        SetHandler application/x-httpd-php
    </Files>

    # Error and access logs
    ErrorLog ${APACHE_LOG_DIR}/moodle_error.log
    CustomLog ${APACHE_LOG_DIR}/moodle_access.log combined
    
    # Log real IP addresses from proxy
    <IfModule mod_remoteip.c>
        LogFormat "%a %l %u %t \"%r\" %>s %O \"%{Referer}i\" \"%{User-Agent}i\"" combined_proxy
        CustomLog ${APACHE_LOG_DIR}/moodle_access.log combined_proxy
    </IfModule>

    # Compression
    <IfModule mod_deflate.c>
        AddOutputFilterByType DEFLATE text/css text/javascript application/javascript text/html text/plain text/xml application/xml application/xml+rss
    </IfModule>

    # Cache static content
    <IfModule mod_expires.c>
        ExpiresActive On
        ExpiresByType image/jpg "access plus 1 month"
        ExpiresByType image/jpeg "access plus 1 month"
        ExpiresByType image/gif "access plus 1 month"
        ExpiresByType image/png "access plus 1 month"
        ExpiresByType text/css "access plus 1 month"
        ExpiresByType application/pdf "access plus 1 month"
        ExpiresByType text/javascript "access plus 1 month"
        ExpiresByType application/javascript "access plus 1 month"
        ExpiresByType application/x-javascript "access plus 1 month"
        ExpiresByType application/x-shockwave-flash "access plus 1 month"
        ExpiresByType image/x-icon "access plus 1 year"
    </IfModule>

</VirtualHost>