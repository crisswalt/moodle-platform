<VirtualHost *:80>
    DocumentRoot /var/www/html
    ServerName localhost

    # Security headers
    Header always set X-Content-Type-Options nosniff
    Header always set X-Frame-Options DENY
    Header always set X-XSS-Protection "1; mode=block"

    # Moodle specific configurations
    <Directory /var/www/html>
        Options -Indexes
        AllowOverride All
        Require all granted
        
        # Deny access to config file
        <Files "config.php">
            Require all denied
        </Files>
        
        # Deny access to version.php
        <Files "version.php">
            Require all denied  
        </Files>
    </Directory>

    # Deny access to dataroot if accidentally placed under web root
    <Directory /var/www/moodledata>
        Require all denied
    </Directory>

    # Set proper MIME types
    <Files "*.php">
        SetHandler application/x-httpd-php
    </Files>

    # Error and access logs
    ErrorLog ${APACHE_LOG_DIR}/moodle_error.log
    CustomLog ${APACHE_LOG_DIR}/moodle_access.log combined

    # Compression
    <IfModule mod_deflate.c>
        AddOutputFilterByType DEFLATE text/css text/javascript application/javascript text/html text/plain text/xml application/xml application/xml+rss
    </IfModule>
</VirtualHost>